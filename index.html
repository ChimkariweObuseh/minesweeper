<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="container">
    <div class="grid"></div>
    <p class="flagsleft">Flags left:</p>
    <p class="result"></p>
    <div class="mineorfree">
      <button class="free"><img src="IMG_5904.png" alt="Free"/></button>
      <button class="x"><img src="IMG_5907.png" alt="X"/></button>
      <button class="mine"><img src="IMG_5903.png" alt="Mine"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
